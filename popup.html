<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: #4CAF50;
            color: white;
        }
        
        .primary-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .secondary-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .results-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
        }
        
        .group-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .group-id {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #e0e0e0;
            word-break: break-all;
        }
        
        .group-link {
            font-size: 12px;
            color: #87CEEB;
            text-decoration: none;
            margin-top: 5px;
            display: block;
        }
        
        .group-link:hover {
            text-decoration: underline;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #e0e0e0;
        }
        
        .warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .export-section {
            margin-top: 15px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç FB Group Finder</h1>
    </div>
    
    <div class="warning">
        ‚ö†Ô∏è <strong>Important:</strong> This tool requires you to manually navigate to Facebook's group search page first. It will then help extract group IDs from the results you see.
    </div>
    
    <div class="search-section">
        <div class="input-group">
            <label for="keyword">Search Keyword:</label>
            <input type="text" id="keyword" placeholder="e.g., fitness, marketing, dogs" />
        </div>
        
        <div class="button-group">
            <button id="openSearch" class="primary-btn">Open FB Search</button>
            <button id="extractIds" class="secondary-btn">Extract IDs</button>
        </div>
    </div>
    
    <div id="loadingSection" class="loading hidden">
        <div class="spinner"></div>
        <div>Extracting group IDs...</div>
    </div>
    
    <div id="resultsSection" class="results-section hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="margin: 0; font-size: 16px;">Found Groups:</h3>
            <button id="exportBtn" class="secondary-btn" style="flex: none; padding: 8px 16px;">Export CSV</button>
        </div>
        <div id="results"></div>
    </div>
    
    <div id="statusSection" class="status">
        Ready to search Facebook groups
    </div>

    <script src="popup.js"></script>
</body>
</html>
